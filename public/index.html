<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      body {
        background-color: #35D07F;
      }

      .gold-button {
        background-color: #FBCC5C;
        width: 100%;
      }

      .gold-button-outlined {
        border: solid 1px;
        border-color: #FBCC5C;
        color: #FBCC5C;
        width: 100%;
      }

      .navbar {
        align-content: space-between;
      }

      #dice-box {
        width: 100px;
        height: 200px;
        margin: auto;
        transform: scale(1.5);
      }

      .casino-container {
        max-width: 300px;
        margin: auto;
      }

      #rulesButton {
        border: solid black 1px;
      }

      #casinoOwner {
        display: none;
      }
    </style>
    <title>Celo Dice Game</title>
  </head>
  <body>
    <div class="container mt-2" style="max-width: 72em">
      <nav class="navbar">
        <h1>Celo Dice Game</h1>
        <button type="button" class="btn rounded-pill" id='rulesButton' data-bs-toggle="popover" data-bs-content="If you guess the correct number that falls on the dice, we'll send you 6 times more than you bet.">
          <i class="bi-info-circle"></i> Rules </button>
        <span class="nav-link border rounded-pill bg-light">
          <span id="balance">0</span> cUSD </span>
      </nav>
      <div id='player' class='casino-container'>
        <div id="dice-box"></div>
        <form>
          <div class="form-row">
            <div class="col">
              <label>Bet</label>
              <input type="text" id="bet" class="form-control mb-2" />
            </div>
            <div class="col">
              <label>Amount</label>
              <input type="text" id="amount" class="form-control mb-2" />
            </div>
        </form>
        <button type="button" class="btn rounded-pill gold-button" id="playDice"> Roll dice </button>
      </div>
      <div id='casinoOwner' class='casino-container'>
        <hr>
        </hr>
        <label>Balance</label>
        <span class="nav-link border rounded-pill bg-light">
          <span id="casinoBalance">0</span> cUSD </span>
        <label>Amount</label>
        <input type="text" id="withdrawAmount" class="form-control mb-2" />
        <div class="row row-dence">
          <div class="col">
            <button type="button" class="btn rounded-pill gold-button" id="withdrawButton"> Withdraw </button>
          </div>
          <div class="col">
            <button type="button" class="btn rounded-pill gold-button-outlined" id="depositButton"> Deposit </button>
          </div>
        </div>
      </div>
      <div class="alert alert-warning sticky-top mt-2 casino-container" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
      <script src="https://unpkg.com/roll-a-die@1.3.0/dist/roll-a-die.js"></script>
  </body>
</html>
